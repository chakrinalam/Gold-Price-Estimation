<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Price Estimator - Live Update</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-gradient"></div>

  <div class="content">
    <div class="header">
      <div class="rings-container">
        <img
          src="https://images.pexels.com/photos/2219195/pexels-photo-2219195.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Gold rings" class="rings-image">
        <div class="sparkle"></div>
      </div>
      <div>
        <h1 class="title"><span class="gold-coin">ü™ô</span>Gold Price Estimator</h1>
        <p class="subtitle">Calculate your gold value instantly</p>
      </div>
    </div>

    <div class="card">
      <div class="input-row">
        <div class="input-field">
          <label>Weight (grams)</label>
          <input type="number" id="weight" value="10" min="0.1" step="0.1">
        </div>
        <div class="input-field">
          <label>Purity</label>
          <div style="position:relative;">
            <select id="purity">
              <option value="91.6" selected>22K (91.6%)</option>
              <option value="75">18K (75%)</option>
              <option value="58.5">14K (58.5%)</option>
              <option value="100">24K (100%)</option>
            </select>
            <span class="select-arrow">‚ñº</span>
          </div>
        </div>
      </div>

      <div class="input-row">
        <div class="input-field">
          <label>Rate per Gram (‚Çπ)</label>
          <input type="number" id="rate" value="6000" min="0" step="1">
        </div>
        <div class="input-field">
          <label>Making Charges (%)</label>
          <input type="number" id="making" value="10" min="0" step="0.1">
        </div>
      </div>

      <div class="result" id="result">
        <div class="result-header">
          <span class="dot">‚Ä¢</span> Estimation Result <span class="dot">‚Ä¢</span>
        </div>

        <div class="result-row">
          <div><span class="icon">ü™ô</span> Base Price</div>
          <div id="base-price">‚Çπ54,960</div>
        </div>

        <div class="result-row">
          <div><span class="icon">‚öôÔ∏è</span> Making Charges</div>
          <div id="making-charges">‚Çπ5,496</div>
        </div>

        <div class="result-row">
          <div><span class="icon">üí∞</span> GST (3%)</div>
          <div id="gst">‚Çπ1,813</div>
        </div>

        <div class="total-row">
          <div class="total-label">Total Gold Price</div>
          <div class="total-value" id="total-price">‚Çπ62,269</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
