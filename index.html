<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Price Estimator - Live Update</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #2e0066, #4b0082, #6a0dad);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .background-gradient {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.12) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 165, 0, 0.12) 0%, transparent 50%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 520px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .rings-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .rings-image {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ffd700;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255, 215, 0, 0.4);
    }

    .sparkle {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3)10%, transparent 60%);
      border-radius: 50%;
      animation: sparkle 6s infinite alternate;
    }

    @keyframes sparkle {

      0%,
      100% {
        opacity: 0.4;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.08);
      }
    }

    .title {
      font-size: 2.6rem;
      background: linear-gradient(90deg, #ffd700, #ffec8b, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200%;
      animation: shine 4s infinite linear;
    }

    @keyframes shine {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 200% 50%;
      }
    }

    .subtitle {
      font-size: 1.15rem;
      opacity: 0.9;
      margin-top: 8px;
    }

    .gold-coin {
      font-size: 2.4rem;
      margin-right: 12px;
    }

    .card {
      background: rgba(30, 10, 70, 0.45);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 32px 28px;
      border: 1px solid rgba(255, 215, 0, 0.18);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }

    .input-field {
      position: relative;
    }

    .input-field label {
      display: block;
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: #e0d0ff;
    }

    input[type="number"],
    select {
      width: 100%;
      background: rgba(255, 255, 255, 0.09);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 1.15rem;
      color: white;
    }

    select {
      appearance: none;
    }

    .select-arrow {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.7;
      pointer-events: none;
    }

    .calculate-btn {
      width: 100%;
      background: linear-gradient(90deg, #ff8c00, #ffd700);
      color: #1e0033;
      border: none;
      padding: 16px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0 40px;
      box-shadow: 0 8px 25px rgba(255, 165, 0, 0.4);
      transition: all 0.25s;
      display: none;
      /* hidden because we use live update now */
    }

    .calculate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(255, 165, 0, 0.55);
    }

    .result {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 24px 20px;
      border: 1px solid rgba(255, 215, 0, 0.15);
    }

    .result-header {
      text-align: center;
      font-size: 1.3rem;
      color: #ffd700;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .dot {
      margin: 0 12px;
      opacity: 0.6;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      padding: 14px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 1.05rem;
    }

    .icon {
      font-size: 1.4rem;
      margin-right: 10px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 20px;
      margin-top: 12px;
      border-top: 2px solid rgba(255, 215, 0, 0.25);
    }

    .total-label {
      font-size: 1.35rem;
      font-weight: 700;
      color: #ffec8b;
    }

    .total-value {
      font-size: 1.6rem;
      font-weight: 800;
      color: #ffd700;
      text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
    }

    @media (max-width:480px) {
      .input-row {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="background-gradient"></div>

  <div class="content">
    <div class="header">
      <div class="rings-container">
        <img
          src="https://images.pexels.com/photos/2219195/pexels-photo-2219195.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Gold rings" class="rings-image">
        <div class="sparkle"></div>
      </div>
      <div>
        <h1 class="title"><span class="gold-coin">ü™ô</span>Gold Price Estimator</h1>
        <p class="subtitle">Calculate your gold value instantly</p>
      </div>
    </div>

    <div class="card">
      <div class="input-row">
        <div class="input-field">
          <label>Weight (grams)</label>
          <input type="number" id="weight" value="10" min="0.1" step="0.1">
        </div>
        <div class="input-field">
          <label>Purity</label>
          <div style="position:relative;">
            <select id="purity">
              <option value="91.6" selected>22K (91.6%)</option>
              <option value="75">18K (75%)</option>
              <option value="58.5">14K (58.5%)</option>
              <option value="100">24K (100%)</option>
            </select>
            <span class="select-arrow">‚ñº</span>
          </div>
        </div>
      </div>

      <div class="input-row">
        <div class="input-field">
          <label>Rate per Gram (‚Çπ)</label>
          <input type="number" id="rate" value="6000" min="0" step="1">
        </div>
        <div class="input-field">
          <label>Making Charges (%)</label>
          <input type="number" id="making" value="10" min="0" step="0.1">
        </div>
      </div>

      <div class="result" id="result">
        <div class="result-header">
          <span class="dot">‚Ä¢</span> Estimation Result <span class="dot">‚Ä¢</span>
        </div>

        <div class="result-row">
          <div><span class="icon">ü™ô</span> Base Price</div>
          <div id="base-price">‚Çπ54,960</div>
        </div>

        <div class="result-row">
          <div><span class="icon">‚öôÔ∏è</span> Making Charges</div>
          <div id="making-charges">‚Çπ5,496</div>
        </div>

        <div class="result-row">
          <div><span class="icon">üí∞</span> GST (3%)</div>
          <div id="gst">‚Çπ1,813</div>
        </div>

        <div class="total-row">
          <div class="total-label">Total Gold Price</div>
          <div class="total-value" id="total-price">‚Çπ62,269</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll('input, select');
    const resultDiv = document.getElementById('result');

    function calculate() {
      const weight = parseFloat(document.getElementById('weight').value) || 0;
      const purity = parseFloat(document.getElementById('purity').value) || 100;
      const rate = parseFloat(document.getElementById('rate').value) || 0;
      const makingPercent = parseFloat(document.getElementById('making').value) || 0;

      const effectiveRate = rate * (purity / 100);
      const base = weight * effectiveRate;
      const makingCharges = base * (makingPercent / 100);
      const gst = (base + makingCharges) * 0.03;
      const total = base + makingCharges + gst;

      document.getElementById('base-price').textContent = '‚Çπ' + Math.round(base).toLocaleString();
      document.getElementById('making-charges').textContent = '‚Çπ' + Math.round(makingCharges).toLocaleString();
      document.getElementById('gst').textContent = '‚Çπ' + Math.round(gst).toLocaleString();
      document.getElementById('total-price').textContent = '‚Çπ' + Math.round(total).toLocaleString();

      resultDiv.style.display = 'block';
    }

    // Update on every change (live)
    inputs.forEach(input => {
      input.addEventListener('input', calculate);
    });

    // Initial calculation
    calculate();
  </script>
</body>

</html>
